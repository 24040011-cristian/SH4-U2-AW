<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Nómina</title>
  <link rel="stylesheet" href="../style/nomina_style.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Nómina</h1>
    <form>
      <label for="idEmpleado">ID Empleado:</label>
      <input type="text" id="idEmpleado" name="idEmpleado" placeholder="N-1234"
       value="N-" maxlength="10">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">

      <label for="horas">Horas trabajadas (semana):</label>
      <input type="text" id="horas" name="horas">

      <label for="costo">Costo por hora:</label>
      <input type="text" id="costo" name="costo">

      <label for="horasNormales">Horas Normales:</label>
      <input type="text" id="horasNormales" name="horasNormales" readonly>

      <label for="horasExtras">Horas Extras:</label>
      <input type="text" id="horasExtras" name="horasExtras" readonly>

      <label for="subtotal">Subtotal:</label>
      <input type="text" id="subtotal" name="subtotal" readonly>

      <label for="ispt">ISPT (10%):</label>
      <input type="text" id="ispt" name="ispt" readonly>

      <label for="monto">Monto a Pagar:</label>
      <input type="text" id="monto" name="monto" readonly>

      <div class="botones">
        <button type="button" class="calcular" onclick="calcularNomina()">Calcular</button>
        <button type="reset" class="limpiar" onclick="limpiar()">Limpiar</button>
      </div>
    </form>
  </div>
</body>
</html>

<script>
    function calcularNomina() {
        let horasTrabajadas = Number(document.getElementById("horas").value);
        let costoPorHora = Number(document.getElementById("costo").value);

        let horas_normales = 0
        if (horasTrabajadas <= 40) {
            horas_normales = horasTrabajadas;
        } else {
            horas_normales = 40;
        }

        let horas_extras = 0
        if (horasTrabajadas > 40) {
            horas_extras = horasTrabajadas - 40;
        } else {
            horas_extras = 0;
        }

        let subtotal = (horas_normales * costoPorHora) + (horas_extras * costoPorHora * 2);
        let ispt = subtotal * 0.10;
        let montoPagar = subtotal - ispt;

        document.getElementById("horasNormales").value = horas_normales;
        document.getElementById("horasExtras").value = horas_extras;
        document.getElementById("subtotal").value = subtotal;
        document.getElementById("ispt").value = ispt;
        document.getElementById("monto").value = montoPagar;
    }

    function limpiar() {
        document.getElementById("idEmpleado").value = "";
        document.getElementById("nombre").value = "";
        document.getElementById("horas").value = "";
        document.getElementById("costo").value = "";
        document.getElementById("horasNormales").value = "";
        document.getElementById("horasExtras").value = "";
        document.getElementById("subtotal").value = "";
        document.getElementById("ispt").value = "";
        document.getElementById("monto").value = "";
    }

</script>
