<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../style/cuadrado.css">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="numero" id="numero" placeholder="Ingrese un número">
        <input type="text" name="resultado" id="resultado" placeholder="Resultado" readonly>
        <button type="button" onclick="cuadrado()">Imprimir Cuadrado</button> 
    </form>
</body>
</html>

<script>
    function cuadrado() {
        let numero = document.getElementById("numero").value;
        if (isNaN(numero) || numero === "") {
            alert("Por favor, ingrese un número válido");
            document.getElementById("numero").value = "";
            return;
        }
        let resultado = numero * numero;
        document.getElementById("resultado").value = resultado;
    }
</script>
