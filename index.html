<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index con Navbar</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <nav>
      <h1>Mi Sitio Web</h1>
      <button onclick="cargar('js/cuadrado.html')">Cuadrado</button>
      <button onclick="cargar('js/calculadora.html')">Calculadora</button>
      <button onclick="cargar('js/nomina.html')">Nomina</button>
      <button onclick="cargar('js/sobre_el_programador.html')">
        Sobre el Programador
      </button>
      <button onclick="cerrarPagina()">Cerrar Sesion</button>
    </nav>

    <div>
      <iframe id="pantalla" src="" width="100%" height="400"></iframe>
    </div>
  </body>
</html>

<script>
  function cargar(pagina) {
    document.getElementById("pantalla").src = pagina;
  }
  document.getElementById("pantalla").src = "js/cuadrado.html";

  function cerrarPagina() {
    alert("Sesion cerrada");
  }
</script>
